<html>
<head>
    <title>SmartPen Sync - Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <script>
        function signUp() {
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const contact = document.getElementById('contact').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Here you can add the code to handle the sign-up logic, e.g., sending data to the server
            alert(`Sign up successful!\nEmail: ${email}\nUsername: ${username}\nContact: ${contact}`);
        }
    </script>
</head>
<body>
    <div style="border: 2px solid #ff7f00; border-radius: 10px; padding: 20px; width: 300px; background-color: #fff; text-align: center;">
        <img alt="Logo with a pencil and text 'SMARTPEN SYNC' with a tagline 'Write Your Story'" height="100" src="asset/SMARTPEN_SYNC-removebg-preview 1 (1).png" width="300"/>
        <input id="email" placeholder="Email" type="email" style="width: calc(100% - 20px); padding: 10px; margin: 10px 0; border: 2px solid #ff7f00; border-radius: 5px; font-size: 14px;"/>
        <input id="username" placeholder="Username" type="text" style="width: calc(100% - 20px); padding: 10px; margin: 10px 0; border: 2px solid #ff7f00; border-radius: 5px; font-size: 14px;"/>
        <input id="password" placeholder="Password" type="password" style="width: calc(100% - 20px); padding: 10px; margin: 10px 0; border: 2px solid #ff7f00; border-radius: 5px; font-size: 14px;"/>
        <input id="confirm-password" placeholder="Confirm Password" type="password" style="width: calc(100% - 20px); padding: 10px; margin: 10px 0; border: 2px solid #ff7f00; border-radius: 5px; font-size: 14px;"/>
        <input id="contact" placeholder="Contact" type="text" style="width: calc(100% - 20px); padding: 10px; margin: 10px 0; border: 2px solid #ff7f00; border-radius: 5px; font-size: 14px;"/>
        <button onclick="signUp()" style="width: 50%; padding: 10px; background-color: #ff7f00; border: none; border-radius: 5px; color: #fff; font-size: 14px; cursor: pointer;">Sign up</button>
    </div>
</body>
</html>
