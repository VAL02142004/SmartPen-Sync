<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Folder Example
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .search-bar input {
            padding: 10px;
            border: 2px solid #ff7f50;
            border-radius: 20px 0 0 20px;
            outline: none;
        }
        .search-bar button {
            padding: 10px;
            border: 2px solid #ff7f50;
            border-left: none;
            background-color: #ff7f50;
            color: white;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
        }
        .search-bar button i {
            font-size: 16px;
        }
        .menu-icon {
            margin-left: 10px;
            cursor: pointer;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-content: center;
            margin: 20px;
        }
        .grid-item {
            background-color: #ff7f50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        .grid-item i {
            display: block;
            margin-bottom: 10px;
        }
        .add-folder-button {
            background-color: #ff7f50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px auto;
            width: 50px;
        }
        .add-folder-button i {
            font-size: 24px;
        }
        .dropdown {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: white;
            border: 1px solid #ff7f50;
            border-radius: 5px;
            padding: 10px;
            display: none;
        }
        .dropdown img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .dropdown a {
            display: block;
            color: #ff7f50;
            text-decoration: none;
            margin: 5px 0;
        }
        .dropdown a:hover {
            text-decoration: underline;
        }
        .menu-icon:hover + .dropdown, .dropdown:hover {
            display: block;
        }
  </style>
 </head>
 <body>
  <div class="search-bar">
   <input id="searchInput" onkeyup="searchFolders()" placeholder="Search" type="text"/>
   <button onclick="searchFolders()">
    <i class="fas fa-search">
    </i>
   </button>
   <div class="menu-icon" onclick="toggleDropdown()">
    <i class="fas fa-bars">
    </i>
    <div class="dropdown" id="dropdownMenu">
     <a href="#" onclick="openSetting()">
      <img alt="Settings icon" height="20" src="https://storage.googleapis.com/a1aa/image/14OrNd47G15iGxSpROCKisGSz8OeOIEj6BrtryctwrofOH2TA.jpg" width="20"/>
      SETTING
     </a>
     <a href="#" onclick="openProfile()">
      <img alt="Profile icon" height="20" src="https://storage.googleapis.com/a1aa/image/0RNHiAhHSyZdI1kvPjTitKx532lT2ZzmQ5m3N9pJOsWvzh9E.jpg" width="20"/>
      PROFILE
     </a>
     <a href="#" onclick="logout()">
      Log out
     </a>
    </div>
   </div>
  </div>
  <div class="grid-container" id="gridContainer">
   <div class="grid-item" onclick="openFolder('Dairy')">
    Dairy
   </div>
   <div class="grid-item" onclick="openFolder('Quiz 2')">
    Quiz 2
   </div>
   <div class="grid-item" onclick="openFolder('Happy')">
    Happy
   </div>
   <div class="grid-item" onclick="openFolder('Oral')">
    Oral
   </div>
   <div class="grid-item" onclick="openFolder('My notes')">
    My notes
   </div>
   <div class="grid-item" onclick="openFolder('Quiz note')">
    Quiz note
   </div>
   <div class="grid-item" onclick="openFolder('assignment')">
    assignment
   </div>
  </div>
  <div class="add-folder-button" onclick="addFolder()">
   <i class="fas fa-plus">
   </i>
  </div>
  <script>
   function openSetting() {
            alert("Setting function called");
        }

        function openProfile() {
            alert("Profile function called");
        }

        function logout() {
            alert("Logout function called");
        }

        function toggleDropdown() {
            var dropdown = document.getElementById("dropdownMenu");
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "block";
            }
        }

        function openFolder(folderName) {
            alert("Opening folder: " + folderName);
        }

        function addFolder() {
            var folderName = prompt("Enter folder name:");
            if (folderName) {
                var gridContainer = document.getElementById("gridContainer");
                var newFolder = document.createElement("div");
                newFolder.className = "grid-item";
                newFolder.innerText = folderName;
                newFolder.onclick = function() {
                    openFolder(folderName);
                };
                gridContainer.appendChild(newFolder);
            } else {
                alert("Please enter a folder name");
            }
        }

        function searchFolders() {
            var input, filter, gridContainer, gridItems, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            gridContainer = document.getElementById("gridContainer");
            gridItems = gridContainer.getElementsByClassName("grid-item");
            for (i = 0; i < gridItems.length; i++) {
                txtValue = gridItems[i].textContent || gridItems[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    gridItems[i].style.display = "";
                } else {
                    gridItems[i].style.display = "none";
                }
            }
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu-icon, .menu-icon *')) {
                var dropdown = document.getElementById("dropdownMenu");
                if (dropdown.style.display === "block") {
                    dropdown.style.display = "none";
                }
            }
        }
  </script>
 </body>
</html>
