<html>
<head>
    <title>Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; background-color: #fff;">
    <div style="margin: 20px; display: flex; align-items: center; border: 2px solid #ff7f50; border-radius: 25px; padding: 5px 10px; width: 90%; max-width: 300px;">
        <input type="text" placeholder="Search" id="searchInput" onkeyup="filterNotes()" style="border: none; outline: none; flex-grow: 1; padding: 5px; font-size: 16px;">
        <i class="fas fa-search" style="color: #ff7f50; font-size: 20px;"></i>
        <i class="fas fa-bars menu-icon" style="margin-left: 10px;"></i>
    </div>
    <div id="notesContainer" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 10px; width: 100%;">
        <div class="note" style="background-color: #ff7f50; width: 45%; max-width: 100px; height: 100px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10px; color: white; font-weight: bold; text-align: center;">
            <div class="note-header" style="background-color: #ffa07a; width: 60%; height: 20px; border-radius: 5px; margin-bottom: 10px;"></div>
            <span class="note-text">Dairy</span>
        </div>
        <div class="note" style="background-color: #ff7f50; width: 45%; max-width: 100px; height: 100px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10px; color: white; font-weight: bold; text-align: center;">
            <div class="note-header" style="background-color: #ffa07a; width: 60%; height: 20px; border-radius: 5px; margin-bottom: 10px;"></div>
            <span class="note-text">Quiz 2</span>
        </div>
        <div class="note" style="background-color: #ff7f50; width: 45%; max-width: 100px; height: 100px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10px; color: white; font-weight: bold; text-align: center;">
            <div class="note-header" style="background-color: #ffa07a; width: 60%; height: 20px; border-radius: 5px; margin-bottom: 10px;"></div>
            <span class="note-text">Happy</span>
        </div>
        <div class="note" style="background-color: #ff7f50; width: 45%; max-width: 100px; height: 100px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10px; color: white; font-weight: bold; text-align: center;">
            <div class="note-header" style="background-color: #ffa07a; width: 60%; height: 20px; border-radius: 5px; margin-bottom: 10px;"></div>
            <span class="note-text">Important</span>
        </div>
        <div class="note" style="background-color: #ff7f50; width: 45%; max-width: 100px; height: 100px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10px; color: white; font-weight: bold; text-align: center;">
            <div class="note-header" style="background-color: #ffa07a; width: 60%; height: 20px; border-radius: 5px; margin-bottom: 10px;"></div>
            <span class="note-text">Oral</span>
        </div>
        <div class="note" style="background-color: #ff7f50; width: 45%; max-width: 100px; height: 100px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10px; color: white; font-weight: bold; text-align: center;">
            <div class="note-header" style="background-color: #ffa07a; width: 60%; height: 20px; border-radius: 5px; margin-bottom: 10px;"></div>
            <span class="note-text">My notes</span>
        </div>
        <div class="note" style="background-color: #ff7f50; width: 45%; max-width: 100px; height: 100px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10px; color: white; font-weight: bold; text-align: center;">
            <div class="note-header" style="background-color: #ffa07a; width: 60%; height: 20px; border-radius: 5px; margin-bottom: 10px;"></div>
            <span class="note-text">Quiz note</span>
        </div>
        <div class="note" style="background-color: #ff7f50; width: 45%; max-width: 100px; height: 100px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10px; color: white; font-weight: bold; text-align: center;">
            <div class="note-header" style="background-color: #ffa07a; width: 60%; height: 20px; border-radius: 5px; margin-bottom: 10px;"></div>
            <span class="note-text">assignment</span>
        </div>
        <div class="note" style="background-color: #ff7f50; width: 45%; max-width: 100px; height: 100px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10px; color: white; font-weight: bold; text-align: center;">
            <div class="note-header" style="background-color: #ffa07a; width: 60%; height: 20px; border-radius: 5px; margin-bottom: 10px;"></div>
            <i class="fas fa-plus" style="font-size: 24px; cursor: pointer;" onclick="addNote()"></i>
        </div>
    </div>

    <script>
        function filterNotes() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const notes = document.getElementsByClassName('note');
            
            for (let i = 0; i < notes.length; i++) {
                const note = notes[i];
                const noteText = note.textContent || note.innerText;
                
                if (noteText.toLowerCase().indexOf(searchInput) > -1) {
                    note.style.display = "";
                } else {
                    note.style.display = "none";
                }
            }
        }

        function addNote() {
            const notesContainer = document.getElementById('notesContainer');
            const newNote = document.createElement('div');
            newNote.className = 'note';
            newNote.style = 'background-color: #ff7f50; width: 45%; max-width: 100px; height: 100px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10px; color: white; font-weight: bold; text-align: center;';
            newNote.innerHTML = '<div class="note-header" style="background-color: #ffa07a; width: 60%; height: 20px; border-radius: 5px; margin-bottom: 10px;"></div><span class="note-text">New Note</span><i class="fas fa-edit" style="font-size: 16px; cursor: pointer;" onclick="renameNewNote(this)"></i>';
            notesContainer.appendChild(newNote);
        }

        function renameNewNote(element) {
            const noteTextElement = element.previousElementSibling;
            const newName = prompt("Enter new name for the note:", noteTextElement.textContent);
            if (newName !== null && newName.trim() !== "") {
                noteTextElement.textContent = newName;
                element.onclick = null; // Disable renaming after the first time
            }
        }
    </script>
</body>
</html>
